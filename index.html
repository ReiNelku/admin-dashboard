<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <aside>
      <h1>Dashboard</h1>
      <ul class="navigation">
        <li>Home</li>
        <li>Profile</li>
        <li>Messages</li>
        <li>History</li>
        <li>Tasks</li>
        <li>Communities</li>
      </ul>
      <ul class="settings">
        <li>Settings</li>
        <li>Support</li>
        <li>Privacy</li>
      </ul>
    </aside>
    <header>
      <div class="search">
        <input type="search" name="search" id="search" />
      </div>
      <div class="user-info">
        <p>Morgan Oakley</p>
      </div>
      <div class="introduction">
        <p>Hi there,</p>
        <h2>Morgan Oakley (@morgan)</h2>
      </div>
      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </header>
    <main></main>
  </body>
</html>
